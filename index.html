<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Ticker</title>
</head>
<body>
<h1>Choose a company</h1>
<form action="https://stock-ticker.herokuapp.com/process" method="post">
    <input type='text' name='name'><br>
    <input type="radio" id="company" name="user" value="company" checked="checked">
    <label for="company">Company Name</label><br>
    <input type="radio" id="ticker" name="user" value="ticker">
    <label for="ticker">Stock Ticker</label><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
